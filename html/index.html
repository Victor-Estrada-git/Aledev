<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UNIMENTOR</title>
  <link rel="stylesheet" href="../css/login_panel.css">
</head>
<body>
  <header class="header">
    <img src="../assets/logo.png" alt="Logo Comunidad Web" class="logo" />
    <h1 class="title">UNIMENTOR</h1>
  </header>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Nombre de Usuario o Correo:</label>
        <input type="text" id="usuario" name="usuario" required autocomplete="username"/>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <div class="password-container">
          <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password"/>
          <span class="toggle-password" onclick="togglePassword('contrasena')">👁</span>
        </div>
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <div id="mensaje"></div>

    <div class="links">
      <a href="registro.html">¿No tienes cuenta? Regístrate</a><br /><br />
      <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <footer class="footer">
    <p>
      Síguenos en:
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
    </p>
    <p>&copy; 2025 UNIMENTOR - Todos los derechos reservados</p>
  </footer>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
  <script src="../js/login.js"></script>
</body>
</html>
