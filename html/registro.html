<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UNIMENTOR</title>
    <link rel="stylesheet" href="../css/registro_panel.css">
</head>
<body>
    <header class="header">
        <img src="../assets/logo.png" alt="Logo UNIMENTOR" class="logo">
        <h1>UNIMENTOR - Registro</h1>
    </header>

    <div class="form-container">
        <form id="registroForm" enctype="multipart/form-data">
            <!-- Selector de tipo de usuario -->
            <div class="form-group">
                <label>Tipo de Usuario:</label>
                <div class="radio-group">
                    <label><input type="radio" name="tipo_usuario" value="alumno" id="tipoAlumno"> Alumno</label>
                    <label><input type="radio" name="tipo_usuario" value="tutor" id="tipoTutor"> Tutor</label>
                </div>
            </div>

            <!-- Campos comunes -->
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo *</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required>
            </div>

            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario *</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electr√≥nico *</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contrase√±a *</label>
                <div class="password-container">
                    <input type="password" id="contrasena" name="contrasena" required>
                    <span class="toggle-password" onclick="togglePassword('contrasena')">üëÅ</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contrase√±a *</label>
                <div class="password-container">
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                    <span class="toggle-password" onclick="togglePassword('confirmar_contrasena')">üëÅ</span>
                </div>
            </div>

            <!-- Campos espec√≠ficos para Alumno -->
            <div id="camposAlumno" class="hidden">
                <div class="form-group">
                    <label for="carrera">Carrera *</label>
                    <select id="carrera" name="carrera">
                        <option value="">Seleccione una carrera</option>
                        <option value="ISC">Ingenier√≠a en Sistemas Computacionales</option>
                        <option value="IIA">Ingenier√≠a en Inteligencia Artificial</option>
                        <option value="LCD">Licenciatura en Ciencia de Datos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="boleta">Boleta (10 d√≠gitos) *</label>
                    <input type="text" id="boleta" name="boleta" maxlength="10" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="numero_celular_alumno">N√∫mero Celular (10 d√≠gitos) *</label>
                    <input type="text" id="numero_celular_alumno" name="numero_celular" maxlength="10" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="credencial_horario">Credencial u Horario (PDF) *</label>
                    <input type="file" id="credencial_horario" name="credencial_horario" accept=".pdf">
                </div>
            </div>

            <!-- Campos espec√≠ficos para Tutor -->
            <div id="camposTutor" class="hidden">
                <div class="form-group">
                    <label for="areas_materias">√Åreas/Materias de Tutor√≠a *</label>
                    <textarea id="areas_materias" name="areas_materias" placeholder="Describe las √°reas o materias en las que puedes brindar tutor√≠a"></textarea>
                </div>

                <div class="form-group">
                    <label for="nivel_experiencia">Nivel de Experiencia *</label>
                    <select id="nivel_experiencia" name="nivel_experiencia">
                        <option value="">Seleccione su nivel</option>
                        <option value="Estudiante universitario">Estudiante universitario</option>
                        <option value="Licenciado">Licenciado</option>
                        <option value="Posgrado">Posgrado</option>
                        <option value="Profesor">Profesor</option>
                        <option value="Doctorado">Doctorado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>¬øTiene certificaci√≥n? *</label>
                    <div class="radio-group">
                        <label><input type="radio" name="tiene_certificacion" value="1" id="certSi"> S√≠</label>
                        <label><input type="radio" name="tiene_certificacion" value="0" id="certNo"> No</label>
                    </div>
                </div>

                <div class="form-group hidden" id="grupoCertificacion">
                    <label for="documentos_certificacion">Documentos de Certificaci√≥n (PDF/DOC/DOCX) *</label>
                    <input type="file" id="documentos_certificacion" name="documentos_certificacion" accept=".pdf,.doc,.docx">
                </div>

                <div class="form-group">
                    <label for="explicacion_habilidades" id="labelHabilidades">Explicaci√≥n de Habilidades *</label>
                    <textarea id="explicacion_habilidades" name="explicacion_habilidades" placeholder="Describe tus habilidades y experiencia"></textarea>
                </div>

                <div class="form-group">
                    <label for="telefono">N√∫mero de Tel√©fono (10 d√≠gitos, opcional)</label>
                    <input type="text" id="telefono" name="telefono" maxlength="10" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="horarios_disponibles">Horarios Disponibles *</label>
                    <textarea id="horarios_disponibles" name="horarios_disponibles" placeholder="Ej: Lunes 10-12, Martes 14-16"></textarea>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Registrarse</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Ya tengo cuenta</button>
            </div>
        </form>

        <div id="mensaje"></div>
    </div>

    <footer class="footer">
        <p>S√≠guenos en: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
        <p>&copy; 2025 UNIMENTOR - Todos los derechos reservados</p>
    </footer>

    <script src="../js/registro.js"></script>
</body>
</html>
